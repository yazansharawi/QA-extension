<!DOCTYPE html>
<html>
<head>
  <title>DesignQA Bug Reporter</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px;
      color: #1a1a1a;
    }
    
    .reports-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .report-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }
    
    .report-item:hover {
      background: #f0f0f0;
    }
    
    .report-url {
      color: #0066cc;
      font-size: 14px;
      margin-bottom: 4px;
      word-break: break-all;
    }
    
    .report-button {
      font-weight: 500;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .report-note {
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .report-time {
      color: #888;
      font-size: 12px;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Recent Bug Reports</h1>
  <div id="reports-list" class="reports-list">
    <div class="empty-state">No reports yet</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
